<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quick Hadith Lookup</title>
        <style>
            .small-input {
                width: 312px;
                height: 20px;
                padding: 5px;
                font-size: 14px;
            }
            button {
                padding: 5px;
                margin: 5px 0px;
                border-radius: 5px;
            }
            li {
                margin: 7px 0px;
            }
            html {
                background-color: rgb(255, 230, 210);
                margin-bottom: 30%;
            }
            footer {
                margin-bottom: 60%;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Quick Hadith Lookup</h1>
            <p>
                For Quran Ayah:
                <a href="https://afzgit.github.io/Quick-Quran-Ayah-Lookup/"
                    >https://afzgit.github.io/Quick-Quran-Ayah-Lookup/</a
                >
            </p>
            <br />
            <form id="urlForm">
                <hr />
                <label for="book"><b>Book:</b></label>
                <select id="book" name="book" required>
                    <option value="bukhari">Sahih Al-Bukhari</option>
                    <option value="muslim">
                        Sahih Muslim (sunnah.com has alternate numbering)
                    </option>
                    <option value="abudawud">Sunan Abi Dawud</option>
                    <option value="tirmidhi">Jami At-Tirmidhi</option>
                    <option value="nasai">Sunan An-Nasai</option>
                    <option value="ibnmajah">Sunan Ibn Majah</option>
                    <option value="malik">Muwatta Malik</option>
                    <option value="ahmad">
                        Musnad Ahmed (sunnah.com only)
                    </option>
                    <option value="nawawi">Forty Hadith (Nawawi)</option>
                    <option value="darimi">
                        Sunan Ad-Darimi (sunnah.com only)
                    </option>
                </select>
                <br /><br />
                <label for="lang"><b>Translation:</b></label>
                <select id="lang" name="lang">
                    <option value="eng" selected>English</option>
                    <option value="ben">Bengali</option>
                    <option value="ind">Indonesian</option>
                    <option value="rus">Russian</option>
                    <option value="tur">Turkish</option>
                    <option value="urd">Urdu</option>
                </select>
                <br /><br />
                <label for="diatrics">
                    <b>Diatrics:</b>
                    <select id="diatrics" name="diatrics">
                        <option value="true" selected>On</option>
                        <option value="false">Off</option>
                    </select>
                </label>
                <br />
                <br />
                <label for="numberInput"><b>Hadith Number:</b></label>
                <input
                    type="number"
                    class="small-input"
                    placeholder="Number"
                    id="numberInput"
                    name="numberInput"
                    required
                />
                <br /><br />
                <button type="submit" style="padding: 10px">
                    ðŸ”˜ Get Hadith ðŸ”˜
                </button>
                <br /><br />
                <div id="buttons"></div>
            </form>
            <h3
                id="result"
                style="
                    background-color: rosybrown;
                    border-radius: 10px;
                    padding: 10px;
                "
            >
                Urls:
            </h3>
            <h3
                id="hadith"
                style="
                    background-color: burlywood;
                    border-radius: 10px;
                    padding: 10px;
                "
            >
                Hadith:
            </h3>
            <h4
                id="copy-status"
                style="
                    background-color: darkgoldenrod;
                    border-radius: 10px;
                    padding: 10px;
                "
            >
                Clipboard:
            </h4>
        </div>
        <script src="script.js"></script>
    </body>
    <footer>
        <hr />
        <center>
            Report issues or contribute here:
            <a href="https://www.github.com/AfzGit/Quick-Hadith-Lookup">
                https://www.github.com/AfzGit/Quick-Hadith-Lookup</a
            >
        </center>
    </footer>
</html>
