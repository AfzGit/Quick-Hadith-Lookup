<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quick Hadith Lookup</title>
    </head>
    <body>
        <div class="container">
            <h1>Quick Hadith Lookup</h1>
            <form id="urlForm">
                <label for="book">Book:</label>
                <select id="book" name="book" required>
                    <option value="bukhari">Sahih Al-Bukhari</option>
                    <option value="muslim">Sahih Muslim</option>
                    <option value="abudawud">Sunan Abi Dawud</option>
                    <option value="tirmidhi">Jami At-Tirmidhi</option>
                    <option value="nasai">Sunan An-Nasai</option>
                    <option value="ibnmajah">Sunan Ibn Majah</option>
                    <option value="malik">Muwatta Malik</option>
                    <option value="ahmad">Musnad Ahmed</option>
                    <option value="darimi">
                        Sunan Ad-Darimi (sunnah.com only)
                    </option>
                </select>
                <br />
                <br />
                <label for="numberInput">Number:</label>
                <input
                    type="number"
                    id="numberInput"
                    name="numberInput"
                    required
                />
                <br /><br />
                <button type="submit">Generate URL</button>
            </form>
            <h3 id="result"></h3>
        </div>
        <script src="script.js"></script>
    </body>
</html>
